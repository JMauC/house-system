{{ define "content" }}

<section>
    <div class="">
        <div class="columns has-text-centered is-centered">
            <span>
                <figure class="image is-128x128">
                    <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                </figure>
                <h5 class=" is-size-6 has-text-grey" id="user-name">
                    ...
                </h5>
            </span>
        </div>
    </div>

    <div class="columns is-centered is-mobile">
        <form method="POST" action="/user-settings" class="">
            <div class="column">
                <div class="columns is-centered is-mobile">
                    <div class="column is-full-width">
                        Email
                        <input class="input" name="username" type="text" placeholder="seu-email@provedor.com" required>
                    </div>
                </div>
                
                <div class="columns is-centered is-mobile">
                    <div class="column is-full-width">
                        Senha
                        <input class="input" name="password" type="password" placeholder="••••••••••••••••••••" required>
                    </div>
                </div>

                <div class="columns is-centered is-mobile">
                    <div class="column is-half-mobile is-full-width">
                        Data de Nascimento
                        <input class="input" name="birth" type="text" placeholder="15/07/1996" required>
                    </div>
                    <div class="column is-half-mobile is-full-width">
                        Telefone
                        <input class="input" type="tel" placeholder="(45) 99921-1031" required>
                    </div>

                </div>

                <div class="level-right">
                    <button class="button is-primary animate mr-1">
                        Atualizar
                    </button>
                    <button class="button is-danger animate">
                        Deletar
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{{ end }}
