{{ define "content" }}
<div class="container is-fluid">
            
    <section class="section is-medium">
        <h1 class="title" align="center">JOIN YOUR NEW HOME</h1>    
    </section>
        
    <section class="section-padding">
            <div class="columns is-centered">
                <div class="column is-two-thirds">
                    
                    <form method="POST" action="/register_home" class="">
                        
                        <label class="label">Email</label>
                        <div class="field">
                            <div class="control">
                                <input name="email" class="input" type="email" placeholder="Ex.:andre@outlook">
                            </div>
                        </div>
                        
                        <label class="label">Senha</label>
                        <div class="field">
                            <div class="control">
                                <input name="password" class="input" type="password" placeholder="Ex.:123456">
                            </div>
                        </div>
                        
                        <div class="columns is-centered">
                        <div class="column">    
                        <label class="label">Data de Nascimento</label>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                
                                <div class="field">
                                    <p class="control is-expanded">
                                        <input name="birth_date" class="input" type="text" placeholder="15/07/1996">
                                    </p>
                                </div>
                                
                            </div>
                        </div>
                        </div>
                        
                        <div class="column">    
                        <label class="label">Telefone</label>
                        <div class="field is-horizontal">
                            
                            <div class="field-body">
                                <div class="field">
                                    <p class="control is-expanded">
                                        <input name="phone" class="input" type="tel" placeholder="(45) 99921-1031">
                                    </p>
                                </div>
                                
                            </div>
                        </div>
                        </div>
                        </div>
                        
                        <section class="section-padding">
                        <nav class="level is-mobile">
                            <div class="level-left has-text-centered">
                                <div class="level-item">
        
                                </div>
                            </div>
                            <div class="level-right has-text-centered">
                                <div class="level-item">
                                    <p class="control">
                                        <button class="button is-medium is-warning">
                                            CRIAR CONTA
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </nav>
                        </section>
                        
                    </form>
                    
                </div>
            </div>
    </section>
        
    </div>
{{ end }}

{{ define "script" }}

{{ end }}
